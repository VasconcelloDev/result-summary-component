<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__result">
          <strong class="card__result__title"> Your Result </strong>

          <div class="card__result__circle">
            <strong>75</strong>
            <span>of 100</span>
          </div>

          <strong class="card__result__subtitle">Great </strong>
          <p class="card__result__description">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="card__summary">
          <strong class="card__summary__title">Summary</strong>

          <ul class="card__summary__list">
            <li>
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <span> Reaction </span>
              <span>88 / 100</span>
            </li>
            <li>
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <span>Memory </span>
              <span>92 / 100</span>
            </li>
            <li>
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <span> Verbal </span>
              <span>61 / 100</span>
            </li>
            <li>
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <span>Visual </span>
              <span> 73 / 100</span>
            </li>
          </ul>

          <a href="#" class="card__summary__continue-btn"> Continue </a>
        </div>
      </section>
    </main>
  </body>
</html>
